<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-игры</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menu" class="active">
        <h1>Выберите игру</h1>
        <button id="platformer-btn">Платформер</button>
        <button id="minesweeper-btn">Сапер</button>
    </div>

    <div id="platformer-game" class="game-container hidden">
        <h1>Платформер</h1>
        <canvas id="platformer-canvas"></canvas>
        <p>Очки: <span id="score">0</span></p>
        <button id="back-to-menu-platformer">В меню</button>
    </div>

    <div id="minesweeper-game" class="game-container hidden">
        <h1>Сапер</h1>
        <div id="minesweeper-board"></div>
        <button id="back-to-menu-minesweeper">В меню</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
